<input *ngIf="folder.editable" (blur)="onBlurHandler()" type="text" [(ngModel)]="nameModelForEdit">
<span *ngIf="isNameInvalid()" class="alert alert-danger">There is already a folder present with same name.</span>
<span *ngIf="!folder.editable" class="folder-icon" (dblclick)="onDoubleClickHandler()">{{folder.name}}</span>
